<h1>Veuillez vous identifier :</h1>
<div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" formControlName="email">
        </div>
        <div *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">E-mail incorrect</div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" formControlName="password">
        </div>
        <div *ngIf="!loginForm.controls['password'].valid  && loginForm.controls['password'].touched">Mot de passe incorrect</div>
        <div><input type="submit" value="Se connecter"></div>
    </form>
</div>
